<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Área Protegida</title>
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gotham', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            color: #1d3557;
            font-weight: 700;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 500;
            color: #1d3557;
            margin-top: 15px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #d1d9e6;
            border-radius: 12px;
            background-color: #f8f9fc;
            font-size: 16px;
            color: #333;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #1d3557;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cotizador de Área Protegida DoctoRed</h2>
        <label for="servicios">Cantidad de servicios mensuales:</label>
        <select id="servicios">
            <option value="desconocido">Desconocido</option>
        </select>
        
        <label for="metros">Metros cuadrados:</label>
        <select id="metros">
            <option value="0.5">Menos de 100</option>
            <option value="1">100 a 200</option>
            <option value="1.5">200 a 500</option>
            <option value="2">Más de 500</option>
        </select>
        
        <label for="empleados">Cantidad de empleados:</label>
        <select id="empleados">
            <option value="0.5">Menos de 5</option>
            <option value="1">5 a 15</option>
            <option value="1.5">15 a 50</option>
            <option value="2">Más de 50</option>
        </select>
        
        <label for="rubro">Rubro:</label>
        <select id="rubro">
            <option value="0.2">Oficina</option>
            <option value="0.4">Comercio minorista</option>
            <option value="0.5">Restaurante/Bar</option>
            <option value="1">Fábrica/Industria</option>
            <option value="3">Colegio/Club Deportivo</option>
        </select>
        
        <button onclick="calcularCotizacion()">Calcular Cotización</button>
        <div class="result">
            Precio final: <span id="precio">$0</span>
        </div>
    </div>
    <script>
        let valorCodigoRojo = 140000;
        
        // Poblar el select de servicios dinámicamente
        window.onload = function() {
            let serviciosSelect = document.getElementById("servicios");
            for (let i = 1; i <= 30; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                serviciosSelect.appendChild(option);
            }
        };
        
        function calcularCotizacion() {
            let precioElemento = document.getElementById("precio");
            if (!precioElemento) return;
            
            let servicios = document.getElementById("servicios").value;
            let metros = parseFloat(document.getElementById("metros").value);
            let empleados = parseFloat(document.getElementById("empleados").value);
            let rubro = parseFloat(document.getElementById("rubro").value);
            
            let precio = 0;
            
            if (servicios !== "desconocido") {
                precio = parseInt(servicios) * valorCodigoRojo;
            } else {
                let maxCodigoRojo = Math.max(metros, empleados);
                precio = maxCodigoRojo * rubro * valorCodigoRojo;
            }
            
            precioElemento.textContent = `$${precio.toLocaleString()}`;
        }
    </script>
</body>
</html>
